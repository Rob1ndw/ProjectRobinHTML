<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmoverzicht</title>
  <link rel="stylesheet" href="filmbewerking.css">
</head>
<body>
  <header class="admin-header">
    <h1>Admin</h1>
    <nav>
      <a href="toevoegen.html">Film Toevoegen</a>
      <a href="login.html">Uitloggen</a>
    </nav>
  </header>

  <main>
    <h2>Films</h2>

    <section class="film-list">
      <div class="film-row">
        <img src="foto/john1.jpg" alt="Film Poster">
        <div class="film-title">John Wick 1</div>
        <div class="film-actions">
          <button class="edit">Bewerken</button>
          <button class="delete">Verwijderen</button>
        </div>
      </div>

      <div class="film-row">
        <img src="foto/john 2.jpg" alt="Film Poster">
        <div class="film-title">Jhon Wick 2</div>
        <div class="film-actions">
          <button class="edit">Bewerken</button>
          <button class="delete">Verwijderen</button>
        </div>
      </div>

      <div class="film-row">
        <img src="foto/john3.jpg" alt="Film Poster">
        <div class="film-title">John Wick 3</div>
        <div class="film-actions">
          <button class="edit">Bewerken</button>
          <button class="delete">Verwijderen</button>
        </div>
      </div>
    </section>

    <div class="add-film">
      <a href="toevoegen.html" class="add-button">Film Toevoegen</a>
    </div>
  </main>
</body>
</html>
